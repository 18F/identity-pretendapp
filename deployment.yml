apiVersion: apps/v1
kind: Deployment
metadata:
  name: pretendapp
  namespace: identity-demo
spec:
  selector:
    matchLabels:
      app: pretendapp
  template:
    metadata:
      labels:
        app: pretendapp
    spec:
      containers:
      - name: pretend-app
        image: logindotgov/pretend-app:master-f4b4bbffafdec6b509c5e56d7a12a9be2d7e09ac
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
